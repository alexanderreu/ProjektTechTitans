<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Plastikforurening</title>
  </head>
  <body>
    <!--Header-->
    <h1>Plastikforurening på verdensplan</h1>

    <!-- top-bar -->
    <div class="top-bar">
      <div class="menu">
        <!--Onclick link der genindlæser siden-->
        <a href="#Hjem">Hjem</a>
        <!--Onclick link der viser håndtering af plastik-->
        <a href="#Håndtering af plastik">Håndtering af plastik</a>
        <!--Onclick link der viser plastik i havet-->
        <a href="#Plastik i havet">Plastik i havet </a>
      </div>
    </div>

    <!--Underoverskrift/header3-->
    <h3>Vælge det kontinent du gerne vil vide mere om</h3>
    <!-- Map Container -->
    <div id="map-container"></div>

    <!-- Year Selector and Boxes -->
    <div class="container">
      <div id="welcome-container"></div>
      <p id="kliktext">
        Klik på symbolerne til venstre for at se håndteringen af plastik
      </p>
      <!--Her vises videoen-->
      <div class="video-container">
        <!--Viser en anden html side i vores html side-->
        <iframe
          width="940"
          height="530"
          src="https://www.youtube.com/embed/7eivTQkBYvo?si=8lRZQuC6tj25ZIFB"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <!--knap til vores graf-->
        <button id="scrollToGraphsBtn">Se grafen</button>
      </div>
      <!--knap til valg af årstal-->
      <select id="yearSelector"></select>
      <!--Tilføjer box class til vores data, som så vises efter årsstal-->
      <!--Denne box viser waste recycled ever årsstal-->
      <div class="box" id="box_recycled">Recycled</div>
      <!--Denne box viser waste incinerated efter årsstal-->
      <div class="box" id="box_incinerated">Incinirated</div>
      <!--Denne box viser mismanaged/littered waste efter årsstal-->
      <div class="box" id="box_mismanaged_littered">Mismanaged/Littered</div>
      <!--Denne box viser landfilled waste efter årsstal-->
      <div class="box" id="box_landfilled">Landfilled</div>
    </div>

    <!-- Grafer -->
    <div class="grafer">
      <div id="my_dataviz1"></div>
      <div id="my_dataviz2"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>
    <!--knap for at komme tilbage til toppen-->
    <button id="backToTopBtn">Tilbage til toppen</button>

    <script src="script.js" class="my-script"></script>
  </body>
</html>
